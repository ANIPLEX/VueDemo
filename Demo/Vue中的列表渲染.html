<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        .app-enter{
            opacity: 0;
        }
        .app-enter-active{
            transition: opacity 3s;
        }
        .app-leave-to{
            opacity: 0;
        }
        .app-leave-active{
            transition: opacity 3s;
        }
    </style>
</head>
<body>
<div id="app">
    <transition name="app">
   <div v-if="show">{{ac}}</div>
    </transition>
    <button @click="btn">{{tt}}</button>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            show:true,
            ac:"aaaa",
            tt:"btn"
        },
        methods:{
            btn:function () {
                this.show = !this.show
            }
        }
    })
</script>

</body>
</html>
