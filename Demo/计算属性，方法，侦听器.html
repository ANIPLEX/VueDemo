<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，侦听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}} {{age}}
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            firstName:"Dell",
            lastName:" Lee",
            age: 28
        },
        computed:{
            fullName:function () {
                console.log("计算了一次");
                return this.firstName+' '+this.lastName
            }
        }
    })
</script>

</body>
</html>
