<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="show=='a'">a</div>
    <div v-show="show=='b'">b</div>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            show:'b'
        }
    })
</script>

</body>
</html>
